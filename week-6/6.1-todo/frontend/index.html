<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100xTODO</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <h1> Todo Manager</h1>

    <div class="form">
      <input type="text" id="taskInput" placeholder="Enter todo..." />
      <button id="add-todo-btn">Add Todo</button>
    </div>

    <div class="form">
      <input type="text" id="searchInput" placeholder="Search todo..." />
      <button onclick="searchTodo()">Search</button>
      <button onclick="resetSearchTodo()">Reset</button>
    </div>


    <ul id="todoList"></ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
